<!doctype html>
<html>
    <head>
        <title>AirCards: Question</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">

            <div class="intro">
                <h2>
                    Hey, {{name}} wants to play an <span class="highlighted">AirDrop question game</span>! Type your answer below.
                </h2>
            </div>

            <h1>
                {{question}}?
            </h1>

            <form action="#" method="post">
                <p><input type="text" name="userInput" placeholder="Type your answer" class="input-field"/></p>
                <p><input type="submit" value="Continue" class="input-button"/></p>
            </form>

            <div class="flashes">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages%}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

        </div>
    </body>
</html>
