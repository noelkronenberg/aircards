<!doctype html>
<html>
    <head>
        <title>AirCards: Question</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">

            <div class="intro">
                <h2>
                    Hey, <span class="highlighted">{{name}}</span> wants to play an <span class="highlighted">AirDrop question game</span>! Type your answer below.
                </h2>
            </div>

            <h1>
                {{question}}
            </h1>

            <form action="#" method="post">
                <p><input type="text" name="userInput" placeholder="Type your answer" class="input-field"/></p>
                <p><input type="submit" value="Continue" class="input-button"/></p>
            </form>

        </div>
    </body>
</html>
