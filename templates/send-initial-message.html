<!doctype html>
<html>
    <head>
        <title>AirCards: Send</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">

            <h1>
                Send your message!
            </h1>

            <ol class="instructions">
                <li>Copy this link: <span id="copy" onclick="copyEvent('copy')" class="copy-link highlighted">{{message_link}}</span></li>
                <li>Send it via <a target="_blank" href="https://support.apple.com/en-us/HT204144">AirDrop</a></li>
            </ol>

            <div class="postit">
                <p>Note: write down the name of your receiver's device, so you know who to contact again.</p>
            </div>

        </div>
        
        <script>
            function copyEvent(id)
            {
                var str = document.getElementById(id);
                window.getSelection().selectAllChildren(str);
                document.execCommand("Copy")
            }
        </script>

    </body>
</html>
