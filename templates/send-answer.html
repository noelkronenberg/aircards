<!doctype html>
<html>
    <head>
        <title>AirCards: Send</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">

            <h1>
                Send your answer!
            </h1>

            <ol>
                <li>Copy this link: <span id="copy" onclick="copyEvent('copy')" class="copy-link highlighted">{{link}}</span></li>
                <li>Send it via AirDrop to: <span class="highlighted">{{name}}</span></li>
            </ol>

        </div>
        
        <script>
            function copyEvent(id)
            {
                var str = document.getElementById(id);
                window.getSelection().selectAllChildren(str);
                document.execCommand("Copy")
            }
        </script>

    </body>
</html>
